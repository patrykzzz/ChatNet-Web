<div class="container">
    <div class="row justify-content-center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="col-12">
                <mat-form-field>
                    <input id="email" formControlName="email" matInput type="text" placeholder="e-mail">
                    <mat-error *ngIf="email.invalid">Provided e-mail is not valid.</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <input id="password" formControlName="password" matInput type="password" placeholder="password">
                </mat-form-field>
            </div>
            <div class="col-12">
                <a mat-raised-button [disabled]="!loginForm.valid" (click)="login()">Go!</a>
            </div>
        </form>
    </div>
</div>
