<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="col-12">
                <mat-form-field>
                    <input id="email" autocomplete="email" formControlName="email" matInput type="email" placeholder="e-mail">
                    <mat-error *ngIf="email.invalid">Provided e-mail is not valid.</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <input id="password" autocomplete="current-password" formControlName="password" matInput type="password" placeholder="password">
                </mat-form-field>
            </div>
            <div class="col-12 text-center">
                <button mat-raised-button [disabled]="!loginForm.valid" type="submit">Go!</button>
            </div>
        </form>
    </div>
</div>
