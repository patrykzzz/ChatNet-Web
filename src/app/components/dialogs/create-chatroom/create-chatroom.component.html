<h1 mat-dialog-title>Create chatroom</h1>
<div mat-dialog-content>
    <form [formGroup]="createChatRoomForm">
        <div class="col-12">
            <mat-form-field>
                <input id="name" formControlName="name" matInput type="text"
                    placeholder="name">
                <mat-error *ngIf="name.invalid">Provided name is not valid.</mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="ml-0 mr-0">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button [disabled]="!createChatRoomForm.valid" [mat-dialog-close]="createChatRoomForm">Ok</button>
</div>
